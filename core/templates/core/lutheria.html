{% load static %}
<!-- LUTHERIA -->
    <section class="page-section bg-light seccion-general" id="lutheria">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Lutheria</h2>
          <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
        <div class="row"> {% for item in lutheria_items %} <div class="col-lg-4 col-sm-6 mb-4">
            <div class="portfolio-item">
              <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal{{ item.id }}">
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <i class="fas fa-plus fa-3x"></i>
                  </div>
                </div>
                <div class="img-container">
                    <img src="{{ item.imagen.url }}" class="img-fluid" alt="Imagen">
                </div>
              </a>
              <div class="portfolio-caption">
                <div class="portfolio-caption-heading">{{ item.nombre }}</div>
                <div class="portfolio-caption-subheading text-muted">{{ item.resumen}}</div>
              </div>
            </div>
          </div>
          <div class="portfolio-modal modal fade" id="portfolioModal{{ item.id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="close-modal" data-bs-dismiss="modal">
                  <img src="{% static 'assets/img/close-icon.svg' %}" alt="Close modal" />
                </div>
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-lg-8">
                      <div class="modal-body">
                        <!-- Project details-->
                        <h2 class="text-uppercase">{{ item.nombre }}</h2>
                        <img class="img-modal" src="{{ item.imagen.url }}" alt="..." />
                        <p>{{ item.descripcion|safe }}</p>
                        <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                          <i class="fas fa-xmark me-1"></i> Cerrar ventana </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> {% endfor %}
        </div>
      </div>
    </section>
