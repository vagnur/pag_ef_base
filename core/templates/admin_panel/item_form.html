{% extends 'admin_panel/base_admin.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ accion }}</h3>
  </div>

  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label>Sección</label>
        {{ form.seccion }}
      </div>
      
      <div class="form-group">
        <label>Nombre</label>
        {{ form.nombre }}
      </div>

      <div class="form-group">
        <label>Imagen</label>
        {{ form.imagen }}
      </div>

      <div class="form-group">
        <label>Resumen</label>
        {{ form.resumen }}
      </div>

      <div class="form-group">
        <label>Descripción</label>
        {{ form.descripcion }}
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
      {% if seccion %}
          <a href="{% url 'admin_panel_items_by_section' seccion %}" class="btn btn-secondary">Cancelar</a>
      {% else %}
          <a href="{% url 'admin_panel_home' %}" class="btn btn-secondary">Cancelar</a>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
