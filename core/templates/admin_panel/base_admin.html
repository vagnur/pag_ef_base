{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Administración | Fundación Entre Fuelles</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
  
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Botón izquierdo para el menú -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Sidebar -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="{% url 'admin_panel_home' %}" class="brand-link">
    <span class="brand-text font-weight-light">Fundación Entre Fuelles</span>
  </a>

  <div class="sidebar">
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
        
        <li class="nav-item">
          <a href="{% url 'admin_panel_home' %}" class="nav-link">
            <i class="nav-icon fas fa-home"></i>
            <p>Inicio</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'admin_panel_items_by_section' 'fundacion' %}" class="nav-link">
            <i class="nav-icon fas fa-music"></i>
            <p>Fundación</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'admin_panel_items_by_section' 'instituto' %}" class="nav-link">
            <i class="nav-icon fas fa-book"></i>
            <p>Instituto</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'admin_panel_items_by_section' 'lutheria' %}" class="nav-link">
            <i class="nav-icon fas fa-tools"></i>
            <p>Luthería</p>
          </a>
        </li>

      </ul>
    </nav>
  </div>
</aside>


  <!-- Contenido Principal -->
  <div class="content-wrapper">
    {% if messages %}
      <div class="container mt-2">
        {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show mensaje-alerta" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <section class="content pt-4">
      <div class="container-fluid">
        {% block content %}
        <!-- Aquí se cargará el contenido de cada página -->
        {% endblock %}
      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->

  <!-- Footer -->
  <footer class="main-footer">
    <strong>Fundación Entre Fuelles</strong> &copy; 2025
  </footer>

</div>
<!-- ./wrapper -->

<!-- Scripts -->
<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>
<script>
  // Script para cerrar automáticamente los mensajes después de 5 segundos
  setTimeout(function() {
    var alertas = document.querySelectorAll('.mensaje-alerta');
    alertas.forEach(function(alerta) {
      alerta.classList.remove('show'); // Hace que desaparezca de manera elegante
      alerta.classList.add('fade');
    });
  }, 5000); // 5000 milisegundos = 5 segundos
</script>


</body>
</html>
